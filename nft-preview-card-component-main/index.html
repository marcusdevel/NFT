<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="image">
        <div class="image-icon">
          <img src="./images/icon-view.svg" alt="icon">
        </div>
      </div>
      <div class="texto">
        <a href="#"> Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="global">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="íconeethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="dias">
            <img src="./images/icon-clock.svg" alt="relógio">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="foto">
          <img src="./images/image-avatar.png" alt="Autor">
          <p>Creation <a href="#"> Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
